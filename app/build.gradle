apply plugin: 'com.android.application'

android {
    compileSdk 26

    defaultConfig {
        applicationId "com.ringdroid"
        minSdkVersion 26
        //noinspection ExpiredTargetSdkVersion,EditedTargetSdkVersion
        targetSdkVersion 26
        versionCode 20704
        versionName "2.7.4"

        lint {
            ignore 'ProtectedPermissions', 'GradleOverrides', 'OldTargetApi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    namespace "com.ringdroid"
}
